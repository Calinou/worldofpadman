//
// World of PADMAN - example server settings for One Lolly Capture game type
//


// Just execute server-settings.cfg, which will load rotation.cfg
// which includes all game types by default
exec "server-settings.cfg"

// Overwrite rotation to loop One Lolly Capture only
set gametype_ctl "set g_gametype 9; set pointlimit 12; set timelimit 16; vstr nextmap_1lc; set next_gametype vstr gametype_1lc"
set next_gametype "vstr gametype_1lc"

// Now load a map
vstr nextmap
